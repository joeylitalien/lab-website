<!-- Teaching page -->
<template name="teachingPage">
  {{> header}}
  {{> teaching}}
  {{> footer}}
</template>

<!-- Teaching/courses content -->
<template name="teaching">
  <div class="container">
    <div class="page-header"><h1>Teaching</h1></div>
    {{#each courses}}
      {{#if isNotFirst @index}}
        <hr>
      {{/if}}
      <h2>{{code}}: {{name}}<br><small>{{semester}} | {{webpage}}</small></h2>
      <p class="text-justify">{{description}}</p>
    {{/each}}
  </div>
</template>
